<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username Required!</div>
            <div *ngIf="username.errors.minlength">Min Length {{ username.errors.minlength.requiredLength }}</div>
            <div *ngIf="username.errors.cannotContainSpace">Username no contain spaces.</div>
            <div *ngIf="username.errors.shouldBeUnique">Already taken.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password" 
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
